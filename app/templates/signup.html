<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Fast</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>

  <!-- header start-->
  <div class="header">
    <div class="bg-color">

      <nav class="navbar-default nav-top">
        <div class="nav-container">
          <a class="navbar-brand" href="/">Fast Food Fast</a>

          <ul class="nav-right">
            <li class="navbar-brand-responsive"> <a href="/">Fast Food Fast</a></li>
            <li><a href="/signup" class="btn-orange btn-small">Signup</a></li>
            <li><a href="/login" class="btn-normal btn-small">Login</a></li>
          </ul>
        </div>
      </nav>

      <section class="box-row container">
         <div class="box-col-5 header-caption">
           <div class="border-left-orange">
             <div class="header-caption-head">
                Hello! Welcome to Fast Food Fast.
             </div>
             <div class="header-caption-description">
               Bringing good mood food to your hood.
             </div>
           </div>
         </div>
         <div class="box-col-3">
           <div class="panel">
             <div class="">
              <form class="form">
                <h4 style="">Signup</h4>
                <span id="message"></span>
                  <label for="userName">User Name</label>
                  <input type="text" name="username" value="" class="input" id="username" placeholder="User Name" required>
                  <label for="userphone"> User Phone</label>
                  <input type="text" name="userphone" value="" class="input" id="userphone" placeholder="Phone Number" pattern=".{10,10}" title="10 characters" minlength="10" maxlength="10" required>
                  <label for="password"> Password</label>
                  <input type="password" name="password" value="" class="input" id="password" placeholder="Password" pattern=".{5,}" required>
                  <label for="confirmpass"> Confirm Password</label>
                  <input type="password" name="confirmpass" value="" class="input" id="confirmpass" placeholder="Confirm Password" pattern=".{5,}" required>
                <br>
                <div class="">
                  <button type="button" name="button" onclick="signup()" class="btn-orange btn-large btn-wide">Submit</button>
                </div>
                Already have an account? <a href="/login">Login</a>
              </form>
             </div>
           </div>
         </div>
       </section>

    </div>
  </div>
  <!-- header end -->

  <!-- footer start -->
  <footer class="footer">
      Â© Copyright. All Rights Reserved
  </footer>
  <!-- footer end -->
  <script type="text/javascript">
  let username = document.getElementById('username').value;
  let userphone = document.getElementById('userphone').value;
  let password = document.getElementById('password').value;
  let confirmpass = document.getElementById('confirmpass').value;
  </script>
  <script src="static/js/signup.js" charset="utf-8"></script>
  </body>
</html>
