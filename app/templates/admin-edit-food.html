<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Fast</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>

  <!-- header start-->
  <div class="header">
    <div class="bg-color">

      <nav class="navbar-default nav-top">
        <div class="nav-container">
          <a class="navbar-brand" href="/">Fast Food Fast > Admin</a>

          <ul class="nav-right">
            <li class="navbar-brand-responsive"> <a href="/">Fast Food Fast > Admin</a></li>
            <li><a href="/a-profile" > <img src="{{ url_for('static', filename='img/avatar.png') }}" class="nav-img-icons user-avatar" alt=""> </a></li>
            <li><a href="/a-food" class="btn-normal btn-small">Food</a></li>
            <li><a href="/a-home" class="btn-normal btn-small">Home</a></li>
          </ul>
        </div>
      </nav>

       <section class="container featured box-row">
             <div class="">
               <h2 class="word-center">Edit Food</h2>
             </div>

             <div class="box-col-5">
               <div class="panel">
                 <div class="" id="food-data">

                 </div>
               </div>
             </div>
             <div class="box-col-3">
               <div class="panel">
                  <div class="">
                    <div class="form" enctype="multipart/form-data">
                      <span id="message"></span>
                      <div class="">
                        <label for="food-name">Food Name</label>
                        <input type="text" id="food_name" name="food-name" value="" class="input" placeholder="Enter Food Name"  disabled required>
                      </div>
                      <div class="">
                        <label for="food-price"> Price</label>
                        <input type="text" id="food_price" name="food-price" value="" class="input" placeholder="Enter Food Price" required>
                      </div>
                      <br>
                      <div class="">
                        <button type="submit" name="button" onclick="editfood()" class="btn-brown btn-large">Submit</button>
                      </div>
                    </div>
                  </div>
                </div>
             </div>

       </section>

    </div>
  </div>
  <!-- header end -->

  <!-- footer start -->
  <footer class="footer">
      Â© Copyright. All Rights Reserved
  </footer>
  <!-- footer end -->

  <script type="text/javascript">
  //check if token was created/ user is logged in
  if(!window.sessionStorage.getItem('token')){
    location.replace("/");
  }else {
    //check role
    userrole = window.sessionStorage.getItem('userrole');
    if (userrole!='admin') {
      location.replace("/menu");
    }
    token = window.sessionStorage.getItem('token');
  }

  //check if user is really trying to edit a food item
  if(!window.sessionStorage.getItem('food_id')){
    location.replace("/a-home");
  }else {
    food_id = window.sessionStorage.getItem('food_id');
  }

  //fetch food we want to edit
  fetch('https://emmanuelbeja-fast-food-fast.herokuapp.com/v2/food/'+food_id,
  {
    mode: 'cors',
    crossdomain: true,
    headers: { 'Content-Type': 'application/json; charset=utf-8', 'Authorization': 'Bearer '+token }
  })
  .then(response => response.json())
  .then(data => {
    foods = data.Foods
    fooditem = document.getElementById('food-data');
    fooditem.innerHTML += '<div class="list-item"><div class="box-col-2"><img src="static/img/'+foods.food_image+'" class="order-image"  alt=""></div><div class="box-col-6 order-description" >'+foods.food_name+' | Price: Ksh.'+foods.food_price+'</div></div>';

    document.getElementById('food_name').value += foods.food_name;
    document.getElementById('food_price').value += foods.food_price;
  })

  editfood = () => {
    food_name = document.getElementById('food_name').value;
    food_price = document.getElementById('food_price').value;
    food_image = food_name+'.jpg';

    fetch('https://emmanuelbeja-fast-food-fast.herokuapp.com/v2/food/'+food_id,
    {
      method: 'PUT',
      body: JSON.stringify({
        food_name: food_name,
        food_price: food_price,
        food_image: food_image
      }),
      mode: 'cors',
      crossdomain: true,
      headers: { 'Content-Type': 'application/json; charset=utf-8', 'Authorization': 'Bearer '+token}
    })
    .then(response => response.json())
    .then(data => {
      console.log(data)
      message = document.getElementById('message');
      message.style.backgroundColor = "#5bc0de";
      message.style.borderLeft = "5px solid orange";
      message.style.color = "white";
      message.style.padding = "5px";
      message.style.width = "100%";
      message.style.display = "block";
      message.style.borderRadius = "5px";
      message.innerHTML = data.message;
    })
  }

  </script>

  </body>
</html>
