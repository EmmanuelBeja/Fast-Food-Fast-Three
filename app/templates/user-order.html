<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Fast</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>

  <!-- header start-->
  <div class="header">
    <div class="bg-color">

      <nav class="navbar-default nav-top">
        <div class="nav-container">
          <a class="navbar-brand" href="/">Fast Food Fast</a>
           <span class="dropdown">
             <span> <img src="static/img/hamburgermenu.png" alt="" class="hamburger"> </span>
             <ul class="nav-right dropdown-content">
               <li><a href="javascript:;" onclick="logout()" class="btn-normal btn-small">Logout</a></li>
               <li><a href="/profile" > <img src="{{ url_for('static', filename='img/avatar.png') }}" class="nav-img-icons user-avatar" alt=""> </a></li>
               <li><a href="/order" > <span class="cart-items" id="cart"></span> <img src="{{ url_for('static', filename='img/carticon.png') }}" class="nav-img-icons" alt=""> </a></li>
               <li><a href="/order">Ksh.<span id="cart_total_price"></span> </a></li>
               <li><a href="/history" class="btn-normal btn-small">History</a></li>
               <li><a href="/menu" class="btn-normal btn-small">Menu</a></li>
             </ul>
           </span>
        </div>
      </nav>

       <section class="container featured box-row">
             <div class="">
               <h2 class="word-center">Order</h2>
             </div>

             <div class="box-col-5">
               <div class="panel">
                 <table id="table">
                  <tr>
                    <th>Food Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                  </tr>

                  <tbody id="cartdata">

                  </tbody>
                </table>

                 <button type="submit" name="button" onclick="cancel()" class="btn-normal btn-large btn-wide">Cancel.</button>

               </div>
             </div>
             <div class="box-col-3">
               <div class="panel">
                  <div class="">
                   <form class="form">
                     <span id="message"></span>
                     <div class="">
                       <label for="adress">Location</label>
                       <input type="text" name="adress" value="" class="input" placeholder="Enter your Location" id="adress" required />
                     </div>
                     <br>
                     <div class="">
                       <button type="button" name="button" onclick="order()" class="btn-orange btn-large btn-wide">Order Now.</button>
                     </div>
                   </form>
                  </div>
                </div>
             </div>

       </section>

    </div>
  </div>
  <!-- header end -->

  <!-- footer start -->
  <footer class="footer">

  <!-- footer end -->
  <script type="text/javascript">
    let adress = document.getElementById('adress').value;
  </script>
  <script src="static/js/user-order.js" charset="utf-8"></script>
  <script src="static/js/cart.js" charset="utf-8"></script>
  <script type="text/javascript">
  cart();
  cart_details();
  </script>
  <script src="static/js/logout.js" charset="utf-8"></script>
  </body>
</html>
