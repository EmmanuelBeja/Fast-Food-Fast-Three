<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Fast</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>

  <!-- header start-->
  <div class="header">
    <div class="bg-color">

      <nav class="navbar-default nav-top">
        <div class="nav-container">
          <a class="navbar-brand" href="/">Fast Food Fast</a>

          <ul class="nav-right">
            <li class="navbar-brand-responsive"> <a href="/">Fast Food Fast</a></li>
            <li><a href="/profile" > <img src="{{ url_for('static', filename='img/avatar.png') }}" class="nav-img-icons user-avatar" alt=""> </a></li>
            <li><a href="/order" > <span class="cart-items" id="cart"></span> <img src="{{ url_for('static', filename='img/carticon.png') }}" class="nav-img-icons" alt=""> </a></li>
            <li><a href="/order">Ksh.<span id="cart_total_price"></span> </a></li>
            <li><a href="/history" class="btn-normal btn-small">History</a></li>
            <li><a href="/menu" class="btn-normal btn-small">Menu</a></li>
          </ul>
        </div>
      </nav>

       <section class="container featured box-row">
             <div class="">
               <h2 class="word-center">Order</h2>
             </div>

             <div class="box-col-5">
               <div class="panel">
                 <div class="" id="cartdata">


                 </div>
                 <button type="submit" name="button" onclick="cancel()" class="btn-normal btn-large btn-wide">Cancel.</button>

               </div>
             </div>
             <div class="box-col-3">
               <div class="panel">
                  <div class="">
                   <div class="form">
                     <span id="message"></span>
                     <div class="">
                       <label for="adress">Adress</label>
                       <input type="text" name="adress" value="" class="input" placeholder="Enter your Adress" id="adress" required>
                     </div>
                     <br>
                     <div class="">
                       <button type="submit" name="button" onclick="order()" class="btn-orange btn-large btn-wide">Order Now.</button>
                     </div>
                   </div>
                  </div>
                </div>
             </div>

       </section>

    </div>
  </div>
  <!-- header end -->

  <!-- footer start -->
  <footer class="footer">
      Â© Copyright. All Rights Reserved
  </footer>
  <!-- footer end -->

  <script type="text/javascript">
  //check if token was created/ user is logged in
  if(!window.sessionStorage.getItem('token')){
    location.replace("/");
  }else {
    token = window.sessionStorage.getItem('token');
  }

  //fetch cart quantity and totalprice
  cart = () => {
    fetch('https://emmanuelbeja-fast-food-fast.herokuapp.com/v2/users/cart_quantity', {
      mode: 'cors',
      crossdomain: true,
      headers: { 'Content-Type': 'application/json; charset=utf-8', 'Authorization': 'Bearer '+token }
    })
    .then(response => response.json())
    .then(data => {
      let cart_quantity = document.getElementById('cart');
      cart_quantity.innerHTML = data.Cart
      let cart_total_price = document.getElementById('cart_total_price');
      cart_total_price.innerHTML = data.totalprice
    })
  }

  cart();

  //fetch cart details
  fetch('https://emmanuelbeja-fast-food-fast.herokuapp.com/v2/users/cart',
  {
    mode: 'cors',
    crossdomain: true,
    headers: { 'Content-Type': 'application/json; charset=utf-8', 'Authorization': 'Bearer '+token }
  })
  .then(response => response.json())
  .then(data => {
    cart = data.Cart
    cartdata = document.getElementById('cartdata');
    cart.forEach(function(cartitem){
      cartdata.innerHTML += '<div class="list-item"><div class="box-col-8">'+cartitem.food_name+' | Price: Ksh.'+cartitem.price+' | Qty: '+cartitem.quantity+'</div></div>';
    });
    cartdata.innerHTML +='<div class="list-item"><div class="box-col-8">Total: Ksh. '+data.totalprice+'</div></div>'
  })

  //place order function
  order = () => {
    adress = document.getElementById('adress').value;

    fetch('https://emmanuelbeja-fast-food-fast.herokuapp.com/v2/users/orders',
    {
      method: 'POST',
      body: JSON.stringify({
        client_adress: adress
      }),
      mode: 'cors',
      crossdomain: true,
      headers: { 'Content-Type': 'application/json; charset=utf-8', 'Authorization': 'Bearer '+token }
    })
    .then(response => response.json())
    .then(data => {
      if(data.message=='Logged out. Please login and update token') {
        location.replace("/login");
      }

      message = document.getElementById('message');
      message.style.backgroundColor = "#5bc0de";
      message.style.borderLeft = "5px solid orange";
      message.style.color = "white";
      message.style.padding = "5px";
      message.style.width = "100%";
      message.style.display = "block";
      message.style.borderRadius = "5px";
      message.innerHTML = data.message;
    })
  }

  cancel = () => {
    fetch('https://emmanuelbeja-fast-food-fast.herokuapp.com/v2/users/cart_cancel', {
      mode: 'cors',
      crossdomain: true,
      headers: { 'Content-Type': 'application/json; charset=utf-8', 'Authorization': 'Bearer '+token }
    })
    .then(response => response.json())
    .then(data => {
      window.location.replace("/order");
    })
  }


  </script>

  </body>
</html>
